id: android-manifest-debuggable-enabled

info:
  name: Android manifest debuggable enabled
  author: MrW0l05zyn
  severity: low
  tags: android, file

file:
  - extensions:
      - xml

    matchers:
      - type: word
        words:
          - "android:debuggable=\"true\""
    extractors:
      - type: regex
        regex:
          - "android:debuggable=\"true\""